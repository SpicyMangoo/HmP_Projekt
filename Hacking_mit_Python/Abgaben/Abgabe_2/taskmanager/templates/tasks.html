{% extends 'base.html' %}
{% block title %}
    All tasks
{% endblock %}

{% block content %}

    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th scope="col">Task ID</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Name</th>
            </tr>
        </thead>
        <tbody>

            {% for item in items%}
            <tr>
                <th scope="row">{{item[0]}}</th>
                <td>{{item[1]}}</td>
                <td>{{item[2]}}</td>
                <td>{{item[3]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
